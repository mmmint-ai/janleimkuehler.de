---
title: Karriere
layout: body
subtitle: Werde Teil des Teams!
---

<section id="career" class="block career-block outer">
  <div class="inner">
    <div class="block-header">
      <h2 class="block-title">{{ page.title }}</h2>
      <p class="block-subtitle">{{ page.subtitle }}</p>
    </div>
    <article class="box post">
      {% for career in site.data.career %}
      <section>
        <h2 id="{{forloop.index}}">{{ career.title }}</h2>
        <p>{{ career.text }}</p>
        {% if career.action %}
        <p class="block-buttons">
          <a
            href="{{ career.action.url | relative_url }}"
            target="_blank"
            class="button secondary"
            >{{ career.action.label }}</a
          >
        </p>
        {% endif %}
      </section>
      {% endfor %}
    </article>
  </div>
</section>
