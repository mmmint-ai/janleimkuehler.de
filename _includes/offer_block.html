<section id="{{ include.section.section_id }}" class="ci-color-block offer-block-{{ include.section.density | default: "dense" }} bg-{{ include.section.bg }} outer">
  <div class="block-header inner">
    <h2 class="block-title ci-header">{{ include.section.title }}</h2>
  </div><!-- .block-header -->
  {% assign pricingplans_is_not_empty = include.section.pricingplans | is_not_empty %}
  {% if pricingplans_is_not_empty %}
  <div class="inner">
    <div class="offer-container">
      {% for plan in include.section.pricingplans %}

      <div class="cell offer-{{ include.section.density | default: "dense" }} plan{% assign highlight_is_not_empty = plan.highlight | is_not_empty %}{% if highlight_is_not_empty %} highlight{% endif %}">
        <div class="offer-inside">
        <h3 class="offer-name">{{ plan.title }}</h3>
         <img
          class="plan-image"
          src="{{ plan.image | relative_url }}"
          alt="{{ plan.title }}"
        />
        </div><!-- .plan-inside -->
      </div><!-- .cell -->

      {% endfor %}
    </div><!-- .grid -->
  </div><!-- .inner -->

  <div class="block-header inner">
		<h2 class="block-title ci-subheader">{{ include.section.subtitle }}</h2>
	</div>
  {% endif %}
</section><!-- .block -->
