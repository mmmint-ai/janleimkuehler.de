<section
  id="{{ include.section.section_id }}"
  class="block solution-block bg-{{ include.section.bg }} outer"
>
  <div class="block-header inner-small">
    <h2 class="block-title">{{ include.section.title }}</h2>
    {% assign subtitle_is_not_empty = include.section.subtitle | is_not_empty %}
    {% if subtitle_is_not_empty %}
    <p class="block-subtitle">{{ include.section.subtitle }}</p>
    {% endif %}
  </div>
  <div class="inner">
    <div class="block-item">
      <div class="grid">
        <div class="cell block-preview">
          <img
            class="feature-block-image"
            src="{{ section.image | relative_url }}"
            alt="{{ feature.title }}"
            style="height: 600px; width: 500px"
          />
        </div>
        <div class="cell block-content">
          <div class="block-copy">{{ section.content | markdownify }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
