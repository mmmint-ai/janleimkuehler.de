- title: Was bedeutet fiktiv abrechnen?
  text: Viele wissen leider gar nicht, dass es jedem Versicherungsnehmer freisteht, sich nach einem Verkehrsunfall die Schadenssumme auszahlen zu lassen, statt eine Reparatur in Auftrag zu geben. Dieser Prozess des Auszahlens der Reparaturkosten statt der eigentlichen Reparatur wird als <strong>fiktives Abrechnen</strong> bezeichnet. Die rechtliche Grundlage hierfür findet sich in §249 Satz 2 des BGB. Hier steht verständlich formuliert, dass der Geschädigte Anspruch auf den für die Schadensbeseitigung erforderlichen Geldbetrag hat. Mit mr fiktiv machen wir dir den Weg zu diesem Geldbetrag schnell, einfach & günstig möglich. Wir haben verstanden, dass nicht jeder Schaden am Fahrzeug repariert werden muss und oftmals der Geldbetrag auf deinem Konto besser aufgehoben ist. Wir haben für dich diesen Abwicklungsprozess mit der Versicherung und der Werkstatt so weit digitalisiert, dass du bequem von zu Hause mit deinem Smartphone fiktiv abrechnen kannst.

- title: Welche Unterlagen benötige ich, um fiktiv abrechnen zu können?
  text: Die Antwort hierauf ist tatsächlich sehr einfach und kurz. Du benötigst deinen Fahrzeugschein (Zulassungsbescheinigung Teil 1), ein paar Fotos von deinem beschädigten Fahrzeug, ein Foto des aktuellen Kilometerstandes und im Idealfall eine Schadensnummer von deiner Versicherung. Anhand deines Fahrzeugscheins werden uns alle relevanten Daten für die Kalkulation, sowie deine aktuelle Adresse übermittelt. Die Schadensfotos kannst du bequem von zu Hause mit deinem Smartphone aufnehmen und der aktuelle Kilometerstand wird benötigt. Mit der Schadensnummer deiner Versicherung ist es uns möglich zu erkennen, wo du versichert bist. Dann können wir, wenn du unseren Premium-Service gebucht hast, die Kalkulation direkt an den richtigen Sachbearbeiter/-in übermitteln. Solltest du Fragen haben, wie du an die Schadensnummer kommst, nimm einfach Kontakt mit deiner Versicherung auf - so ein Telefonat dauert meist keine 5 Minuten!

- title: Was kostet mich der Service von mr fiktiv?
  text: Das kommt ganz darauf an. Möchtest du einen Haftpflichtschaden mit uns fiktiv abrechnen – dann ist für dich der gesamte Service kostenfrei. Sowohl die Abrechnung, die Erstellung des Gutachtens als auch die Rechtsvertretung. Als Geschädigte/r im Haftpflichtschadenfall genießt du bei mr fiktiv den Rundumservice für 0€. Im Teil- und Vollkaskoschadenfall bieten wir dir den gleichen Service wie deine lokale Werkstatt, nur deutlich günstiger, einfacher und schneller! Auch hier haben wir verschiedene Pakete für dich. Den Versand an deine Versicherung bieten wir z.B. für nur 4,99€ an. Einen Expressservice kannst du schon ab 4,99€ buchen. Postalischen Versand an dich bieten wir für 3,99€. Der Kostenvoranschlag im Grundpaket liegt bei 29,99€. Damit liegst du weit unter den regulären Kosten für einen Kostenvoranschlag bei deiner Werkstatt (100€ und aufwärts).

- title: Wie läuft das fiktive Abrechnen mit mr fiktiv ab?
  text: Wir garantieren dir eine schnelle und einfache Abwicklung. Unsere Web-App führt dich durch einen Prozess, dabei benötigen wir nur ein Foto von deinem Fahrzeugschein, Fotos vom Schaden an deinem Auto und die Beantwortung von 2-3 Fragen. Nachdem du das Foto von deinem Fahrzeugschein und die Schadensbilder hochgeladen, hast wählst du einfach dein Wunschpaket (z.B. den digitalen Kostenvoranschlag für 29,99€) und kannst direkt vom Handy aus bezahlen. Wir übermitteln dir dann schön aufbereitet den Kostenvoranschlag, sowie ein vorgefertigtes Schreiben an deine Versicherung zum Abrechnen. Alternativ nehmen wir dir auch diesen Aufwand ab und versenden direkt an deine Versicherung. Dazu benötigen wir nur den Namen deiner Versicherung, sowie die Schadennummer. Dieser Service ist jedoch freiwillig.

- title: Kann ich auch bei einem wirtschaftlichen Totalschaden fiktiv abrechnen?
  text: Na selbstverständlich geht das. Hierzu benötigst du ein Gutachten. Im Haftpflichtschadenfall vermitteln wir dir kostenlos (!) einen Sachverständigen, der sogar zu dir nach Hause kommt zur Besichtigung. Ausgezahlt bekommst du in diesem Fall den Wiederbeschaffungswert abzüglich Restwert. Im Teil- oder Vollkaskoschadenfall funktioniert das ähnlich. Hier bieten wir dir im ersten Schritt die Erstellung eines Kostenvoranschlages; sollten die Reparaturkosten nun doch so hoch sein, dass ein Gutachter benötigt wird, dann wird deine Versicherung diesen für Dich beauftragen und du musst Dich um nichts weiter kümmern.

- title: Wie lange dauert die Abwicklung mit mr fiktiv beim fiktiven Abrechnen?
  text: Das kommt darauf an, welchen Service du bei uns buchst. Wir bieten dir beispielsweise einen 12h-Express Service. Mit diesem Paket erhältst du in nur 12h deine fertig aufbereiteten Schadensbilder zurück, sowie eine Unfallschadenkalkulation nach Herstellervorgaben. Solltest du den Versand an deine Versicherung ebenso gebucht haben, bekommst du innerhalb weniger Stunden eine Versandbestätigung an deine hinterlegte E-Mailadresse. Auch ohne den Express-Service bieten wir dir aber eine schnelle und einfache Abwicklung direkt von zu Hause. Kalkulationen sollten nie länger als 24h auf sich warten lassen. Danach liegt es an deiner Versicherung. Sollte es länger dauern als gedacht zögere nicht und kontaktiere uns oder direkt deine Versicherung unter Angabe deiner Schadensnummer. Schon gewusst, dass die durchschnittliche Auszahlungssumme im Jahr 2019 bei über 1.900,00€ lag? Da sind 5 Minuten und nur 29€ für unseren digitalen Service doch ein super Investment!

- title: Darf ich mein Fahrzeug reparieren, auch wenn ich fiktiv abgerechnet habe?
  text: Selbstverständlich, das ist dein gutes Recht! Fiktiv abrechnen bedeutet nur, dass du die entstehenden Reparaturkosten ausgezahlt bekommst, statt diese für eine Reparatur in einer Werkstatt verwendest. So bekommst du das Geld auf Dein Konto und kannst frei entscheiden, was mit diesem Geld passieren soll. Wenn du dich im Nachgang entscheidest doch den entstandenen Schaden an deinem Fahrzeug zu reparieren, kannst du das gerne tun. Es kommt noch besser! Sollte der Schaden behoben worden sein, dann hast du Anrecht auf Auszahlung der Mehrwertsteuer, welche dir während des fiktiven Abrechnens gekürzt wurde. Angenommen du hast dir 1.000€ Reparaturkosten netto auszahlen lassen von deiner Versicherung und dann den Schaden selber für wenige hundert Euro behoben. Mit einem Foto und einem Reparaturnachweis zahlt deine Versicherung dir nun die zuvor gekürzte Mehrwertsteuer, 16% * 1.000€ = 160€, zusätzlich aus. Du siehst, manchmal macht es Sinn erst fiktiv abzurechnen und dann kostengünstig den Schaden beheben zu lassen.

- title: Gibt es einen Unterschied zwischen fiktiver Abrechnung nach Gutachten und fiktiver Abrechnung nach Kostenvoranschlag?
  text: Der Unterschied liegt hier im Aufwand der Erstellung und den dafür anfallenden Kosten. Ein Kostenvoranschlag bei deiner Werkstatt um die Ecke liegt meist bei 100€ oder mehr. Gutachten fangen in der Regel mit Kosten um die 600€ aufwärts an. Unseren digitalen Service kannst du bereits für 29,99€ nutzen. Der Preisunterschied von Kostenvoranschlag zu Gutachten begründet sich im entstehenden Aufwand. Ein Gutachten kann nur ein staatlich vereidigter Sachverständige erstellen. Hier werden zusätzlich zur Kalkulation der Reparatur auch noch der Wiederbeschaffungswert, die vielleicht entstandene Wertminderung, sowie der Restwert des Fahrzeuges festgehalten. Bei den meisten Kratzern oder Beulen an deinem Fahrzeug, reicht jedoch ein Kostenvoranschlag aus! Sollte doch ein Gutachten benötigt werden und du bist nicht schuld an dem Unfall – buch einfach unseren Service im Haftpflichtschadenfall. Dieser ist für dich 100% kostenfrei und du bekommst einen Gutachter, sowie einen Rechtsanwalt mit der Spezialisierung im Verkehrsrecht. Klingt zu gut um wahr zu sein? Probier es aus! Unfallschadenabwicklung ist unser Spezialgebiet.

- title: Was muss ich tun, wenn ich mein Fahrzeug jetzt doch reparieren lassen möchte?
  text: Du hast nun zwei Möglichkeiten. Entweder du kümmerst Dich selber um die Reparatur oder du holst dir die 29,99€ für den digitalen Kostenvoranschlag zurück. Wie jetzt? Das geht? Genau, wenn du dich dazu entschieden hast, jetzt doch reparieren zu lassen kannst du einfach bei unserer Partnerwerkstatt in deiner Nähe einen Reparaturtermin vereinbaren. Die Kalkulation liegt vor, die Bilder sind vorhanden und der Rest ist Routine für unsere Partner. Für Dich noch besser mit einem unserer Partnerwerkstätten zusammenarbeiten, da du so in den besten Händen bist und dazu noch die 29,99€ für die Kalkulation erstattet bekommst. Deine Versicherung zahlt dir obendrein noch die vorher einbehaltene Mehrwertsteuer aus. In dem Login Bereich unserer Web-App findest du eine genaue Prozessbeschreibung, wie jetzt vorzugehen ist. Fiktiv abrechnen ist keine finale Entscheidung, du sorgst nur dafür, dass im ersten Schritt die Kosten für die Reparatur auf deinem Konto landen – was du dann mit dem Geld machst, ist ganz allein dir überlassen!

- title: Warum ist mr fiktiv so viel günstiger als herkömmliche Werkstätten?
  text: Während viele Werkstätten nur einen Standort haben und die Kalkulationen immer vor Ort geschehen, verfügen wir deutschlandweit über ein Netz an Partnerwerkstätten und sind dabei vollkommen digital unterwegs. Wir haben erkannt, dass die Preise für einen Kostenvoranschlag mit 100€-150€ deutlich zu hoch sind und dass die Abwicklung für den Endkunden viel zu lange dauert. Daher haben wir eine smarte Web-App entwickelt, die es dir ermöglichst günstiger, schneller und digital von zu Hause deinen Kostenvoranschlag zu erhalten. Wir zahlen dir sogar die Kosten von 29,99€ komplett zurück, solltest du dich entscheiden im Nachgang doch bei einer unserer Partnerwerkstätten den Schaden beheben zu lassen. Auch und wenn wir schon über unseren Preisvorteil sprechen, im Haftpflichtschadenfall arbeiten wir für Dich komplett kostenfrei und du genießt das Komplettpaket. Sei modern und geh den digitalen Weg der fiktiven Abrechnung  - geh mit mr fiktiv.

